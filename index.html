<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="output1.css">
</head>
<body>
    <div class="flex bg-gray-200 h-[830px] w-[100%] ">
        <div class="left bg-gray-200 h-[100%] w-[50%] flex-col pt-56 pl-44">
            <img src="logo.svg" alt="no image found" class="h-28">
            <p class="text-3xl ml-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right  bg-gray-200 h-[100%] w-[50%] p-16 flex-col ">
            <div class="box bg-white h-[357px] w-[396px] flex-col mt-32 py-4 px-3 border-[1px] rounded-md shadow-md space-y-4 text-center">
                <input type="text" class="w-[100%] h-14 px-4 rounded-md border-[1px] shadow-md" placeholder="Email address or phone number">
                <input type="password" class="w-[100%] h-14 px-4 rounded-md  border-[1px] shadow-md" placeholder="Password">
                <button class="w-[100%] bg-blue-600 h-14 px-4 rounded-md font-bold text-white text-lg hover:bg-blue-500">Log in</button>
                <p class="text-blue-600 text-sm font-medium cursor-pointer hover:underline">Forgotten password?</p>
                <hr>
                <button class="bg-green-600 px-4 h-12 rounded-md text-white font-bold hover:bg-green-700 ">Create new account</button>
            </div>
            <p class="text-sm mt-6 ml-12"><span class="font-bold">Create a Page </span> for a celebrity, brand or business.</p>
        </div>
    </div>
    
</body>
</html>
